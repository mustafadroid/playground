<!DOCTYPE html>
<html>
<head>
	<title>RocketTask</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://use.fontawesome.com/7a7c00e26d.js"></script>
</head>
<body>
	<h1 style="color: #fff;text-align: center;">Task Detail</h1>
	<h2 style="color: #fff;text-align: center;">Desktop & Mobile</h2>

	<div class="view-container">
		<!-- Header -->
		<header class="clear">
			<div class="view-title">
				<div style="color: #555;"><a href="index.html"><i class="fa fa-times"></i></a></div>
			</div>
			<div class="header-more-menu clear" style="width: 20%; color: #555;">
				<a href="#"><i class="fa fa-save"></i></a>
				<!-- <a href="#"><i class="fa fa-pencil"></i></a> -->
				<a href="#"><i class="fa fa-trash"></i></a>
			</div>
		</header>


		<!-- Task List View -->
		<div>
			<div class="wrapper" style="padding: 10px; position: relative;">
				<h3>Watering garden</h3>
				<div style="position: absolute; left: 10px; top: 10px; color: #888; font-size: .8em;">Subtaks 123</div>

				<div>Timeline</div>
				<div><input type="checkbox" name=""> follow parrent task</div>
				<div>Start</div>
				<div><input type="date" style="width: 100%;" name="start"></div>
				<div>End</div>
				<div><input type="date" style="width: 100%;" name="end"></div>
				
				<div>Priority</div>
				<div>
					<select>
						<option>Normal</option>
						<option>High</option>
						<option>Low</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
